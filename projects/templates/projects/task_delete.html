{% extends 'base.html' %}

{% load static %}

{% block title %}Confirm Deletion{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/task_delete.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2 class="text-center text-danger">Confirm Deletion</h2>
            <p class="text-center">Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <form method="POST" action="{% url 'task_delete' task.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
