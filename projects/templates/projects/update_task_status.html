{% extends 'base.html' %}
{% load static %}

{% block title %}Update Task Status{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/update_task_status.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="text-center">Update Status for Task: {{ task.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                        <option value="inprogress" {% if task.status == 'inprogress' %}selected{% endif %}>In Progress</option>
                        <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Status</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
