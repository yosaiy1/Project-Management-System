{% extends 'base.html' %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/logout_confirmation.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 text-center">
                    <h2 class="text-center mb-4 fw-bold">Logged Out</h2>
                    <p>You have been successfully logged out.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">Login Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
